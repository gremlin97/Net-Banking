{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Log In</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Personal Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->

<!-- css files -->
<link rel="stylesheet" href={% static "css/style2.css"%} type="text/css" media="all" /> <!-- Style-CSS -->
<link rel="stylesheet" href={% static "css/font-awesome2.css"%}> <!-- Font-Awesome-Icons-CSS -->
<!-- //css files -->

<!-- online-fonts -->
<link href="//fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i&amp;subset=latin-ext" rel="stylesheet">
<!-- //online-fonts -->
</head>
<body>
<!--header-->
	<div class="header-w3l">
		<h1>Log In Here</h1>
	</div>
<!--//header-->

<!--main-->
<div class="main-content-agile">
	<div class="sub-main-w3">
		<div class="wthree-pro">
			<img src={% static "images/user.png"%} alt="image">
		</div>
		<form action="\employee\empauth" method="post">
			<input placeholder="Username or E-mail" name="uname" class="user" type="text" required="">
			<span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span><br><br>
			<input  placeholder="Password" name="pwd" class="pass" type="password" required="">
			<span class="icon2"><i class="fa fa-unlock" aria-hidden="true"></i></span><br>
			<div class="sub-w3l">
				<span><input type="checkbox" />Remember Me</span>
				<div class="right-w3l">
					<input type="submit" value="Login">
                    {{ msg }}
				</div>
			</div>
		</form>
	</div>
</div>
<!--//main-->

<!--footer-->
<div class="footer">
	<p> All rights reserved</p>
</div>

</body>
</html>
